<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sarvesh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="form">
    <h1>Welcome to Sarvesh Login</h1>
    <form onsubmit="return validate()">
      <label for="name">Username:</label><br />
      <input type="text" id="name" placeholder="Enter username" required /><br /><br />
      <label for="pass">Password:</label><br />
      <input type="password" id="pass" placeholder="Enter password" required /><br /><br />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function validate() {
      const name = document.getElementById('name').value;
      const pass = document.getElementById('pass').value;

      if (name === 'surya' && pass === 'santhiya') {
        alert("Signed in successfully!");
        window.location.href = "main.html";
      } else {
        alert("Wrong username or password");
      }
      return false;
    }
  </script>
</body>
</html>
